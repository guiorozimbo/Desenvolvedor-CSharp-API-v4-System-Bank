version: "3.9"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  accountapi:
    build:
      context: .
      dockerfile: AccountApi/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Jwt__Issuer: bankmore
      Jwt__Audience: bankmore-clients
      Jwt__SecretKey: dev_secret_change_me_please_123456789
      Jwt__ExpirationMinutes: 60
    ports:
      - "8080:8080"
    depends_on:
      - kafka

  transferapi:
    build:
      context: .
      dockerfile: TransferApi/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Jwt__Issuer: bankmore
      Jwt__Audience: bankmore-clients
      Jwt__SecretKey: dev_secret_change_me_please_123456789
      Jwt__ExpirationMinutes: 60
      AccountApi__BaseUrl: http://accountapi:8080
      Kafka__BootstrapServers: kafka:9092
    ports:
      - "8081:8081"
    depends_on:
      - kafka
      - accountapi

